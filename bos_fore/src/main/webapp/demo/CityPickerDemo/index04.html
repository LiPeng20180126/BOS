<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>JS用法</title>
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="js/city-picker.data.js"></script>
		<script type="text/javascript" src="js/city-picker.js"></script>
		<link rel="stylesheet" href="css/city-picker.css" />
		<script type="text/javascript">
			$(function() {
				$("#area").citypicker();
				$("#resetBtn").click(function() {
					// 赋值前，必须先执行 reset、destroy
					$('#area').citypicker('reset');
					$('#area').citypicker('destroy');

					$('#area').citypicker({
						province: '江苏省',
						city: '常州市',
						district: '溧阳市'
					});
				});
			})
		</script>
	</head>

	<body>
		<div style="position: relative;">
			<input id="area" type="text" size="80" />
			<input id="resetBtn" type="button" value="赋值" />
		</div>
	</body>

</html>
