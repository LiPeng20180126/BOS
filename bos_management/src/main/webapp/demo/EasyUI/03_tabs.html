<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>tabs面板</title>
		<!-- 导入 jquery核心类库 -->
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<!-- 导入 easyui类库 -->
		<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
		<!-- 导入国际化信息文件 -->
		<script type="text/javascript" src="js/locale/easyui-lang-zh_CN.js"></script>
		<!-- 导入默认主题 CSS文件-->
		<link rel="stylesheet" href="js/themes/default/easyui.css" />
		<!-- 导入图标 CSS文件-->
		<link rel="stylesheet" href="js/themes/icon.css" />
		<script type="text/javascript">
			$(function() {
				//对链接绑定点击事件
				$("#czbkLink").click(function() {
					//添加一个新选项卡
					$("#mytabs").tabs("add", {
						title: "创智播客",
						content: "创智播客专注IT培训教育",
						closable: true
					});
				});
			});
		</script>
	</head>

	<body class="easyui-layout">
		<div data-options="region:'north',title:'North Title',split:true" style="height:120px;">北部区域</div>

		<div data-options="region:'south',title:'South Title',split:true" style="height:120px;">南部区域</div>

		<div data-options="region:'east',title:'East',split:true" style="width:180px;">东部区域</div>

		<div data-options="region:'west',title:'菜单导航',split:true" style="width:180px;">
			<!-- 折叠面板 -->
			<div class="easyui-accordion" data-options="fit:true">
				<div data-options="title:'基础菜单'">
					<a href="javascript:void(0)" id="czbkLink">传智播客</a>
				</div>
				<div data-options="title:'系统菜单'">面板二</div>
			</div>
		</div>

		<div data-options="region:'center'">
			<!-- 选项卡面板 -->
			<div id="mytabs" class="easyui-tabs" data-options="fit:true">
				<div data-options="title:'选项卡面板一',closable:true">选项卡面板一</div>
				<div data-options="title:'选项卡面板二',closable:true">选项卡面板二</div>
			</div>
		</div>
	</body>

</html>
