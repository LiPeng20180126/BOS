<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>消息弹出框</title>
		<!-- 导入 jquery核心类库 -->
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<!-- 导入 easyui类库 -->
		<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
		<!-- 导入国际化信息文件 -->
		<script type="text/javascript" src="js/locale/easyui-lang-zh_CN.js"></script>
		<!-- 导入默认主题 CSS文件-->
		<link rel="stylesheet" href="js/themes/default/easyui.css" />
		<!-- 导入图标 CSS文件-->
		<link rel="stylesheet" href="js/themes/icon.css" />
		<script type="text/javascript">
			$(function() {
				//1.警告消息窗口
				$.messager.alert('标题', '内容', 'warning');

				//2.确认消息窗口
				$.messager.confirm("删除提示", "你确定要删除吗？", function(result) {
					if(result) {
						alert("执行删除");
					} else {
						alert("取消删除");
					}
				});

				//3.输入窗口
				$.messager.prompt("调查窗口", "你叫什么名字？", function(val) {
					alert("你好" + val);
				});

				//4.显示消息窗口
				$.messager.show({
					title: "标题",
					msg: "减价大促销 ， <a href='#'>请猛戳这里</a>",
					timeout: 5000 // 5秒后自动消失
				});

				//5.进度条窗口
				$.messager.progress({
					interval: 500 // 每0.5秒 增长10% 
				});
				// 定时器，5秒后自动关闭进度条 
				window.setTimeout("$.messager.progress('close');", 5000);
			});
		</script>
	</head>

	<body>

	</body>

</html>
