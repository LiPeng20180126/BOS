<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Window窗口使用</title>
		<!-- 导入 jquery核心类库 -->
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<!-- 导入 easyui类库 -->
		<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
		<!-- 导入国际化信息文件 -->
		<script type="text/javascript" src="js/locale/easyui-lang-zh_CN.js"></script>
		<!-- 导入默认主题 CSS文件-->
		<link rel="stylesheet" href="js/themes/default/easyui.css" />
		<!-- 导入图标 CSS文件-->
		<link rel="stylesheet" href="js/themes/icon.css" />
		<script type="text/javascript">
			$(function() {
				$("#but").click(function() {
					$('#win').window('open');
				});
			});
		</script>
	</head>

	<body>

		<div id="win" class="easyui-window" title="窗口标题" style="width:400px;height:300px" 
			data-options="iconCls:'icon-save',collapsible:false,modal:true,closed:true">
			窗口内容
		</div>
		<div><input type="button" value="打开窗口" id="but" /></div>
		<div><input type="text" /></div>

	</body>

</html>
