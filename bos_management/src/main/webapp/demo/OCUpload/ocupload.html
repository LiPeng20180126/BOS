<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>一键上传原理</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<!-- 导入ocupload核心类库 -->
		<script type="text/javascript" src="js/jquery.ocupload-1.1.2.js"></script>
		<script>
			$(function() {
				$("#ocbtn").click(function() {
					$("#file").trigger("click");
				});
			});

			function uploadFun() {
				$("#uploadForm").submit();
			}
		</script>
	</head>

	<body>
		<input type="button" value="一键上传" id="ocbtn" />
		<hr />
		<form id="uploadForm" action="abc" target="myIframe" enctype="multipart/form-data" method="post">
			用户名：<input type="text" name="uname" /><br />
			<input type="file" name="myFile" id="file" onchange="uploadFun()" /><br />
			<input type="submit" value="普通上传" />
		</form>
		<hr />
		<iframe width="100" height="100" name="myIframe" scrolling="yes"></iframe>
	</body>

</html>
